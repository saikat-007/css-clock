<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="clock">
        <div class="clock-face">
          <div class="hand hour-hand"></div>
          <div class="hand min-hand"></div>
          <div class="hand second-hand"></div>
        </div>
    </div>

    <script>
        var secondhand=document.querySelector(".second-hand");
        var minhand=document.querySelector(".min-hand");
        var hourhand=document.querySelector(".hour-hand");

        function setdate()
        {
            const curr = new Date();
            const seconds = curr.getSeconds();
            console.log(curr);
            const second_deg = ((seconds/60)*360) + 90;
            secondhand.style.transform = `rotate(${second_deg}deg)`;

            const min=curr.getMinutes();
            const min_deg = ((min/60)*360)+90;
            minhand.style.transform = `rotate(${min_deg}deg)`;

            const hrs=curr.getHours();
            const hrs_deg = ((hrs/12)*360)+((min/60)*30)+90;
            hourhand.style.transform = `rotate(${hrs_deg}deg)`;
        }

        setInterval(setdate,1000);
        setdate();
    </script>

</body>

</html>
